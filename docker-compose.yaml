version: "3.8"

services:
  app:
    build: .
    ports:
      - 3000:3000
      - 5555:5555
    volumes:
      - ./:/app/
      - /app/node_modules
    env_file: .env
    depends_on:
      - db
    links:
      - db:db
      - minio:minio

  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE:
    hostname: 127.0.0.1
    ports:
      - 3306:3306

  signaler:
    build:
      dockerfile: signaler/Dockerfile
      context: .
    volumes:
      - ./:/app/
    ports:
      - 8001:8001

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: $AWS_S3_ACCESS_KEY
      MINIO_ROOT_PASSWORD: $AWS_S3_SECRET_KEY
    command: server --address 0.0.0.0:9000 /data

  minio_mc:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${AWS_S3_ACCESS_KEY} ${AWS_S3_SECRET_KEY};
      /usr/bin/mc mb myminio/${AWS_S3_BUCKET_NAME};
      /usr/bin/mc policy set public myminio/${AWS_S3_BUCKET_NAME};
      exit 0;
      "
